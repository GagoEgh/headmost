<div class="modal-header">
    <h4 class="color">
        {{'Order.userData.changePassword'|translate}}
    </h4>
    <button type="button" class="btn-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span class="spanClose">&#10006;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="newPassword">
        <div class="password-form">
            <app-password formControlName="newPass"></app-password>
            <app-password formControlName="reapetPass"></app-password>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" mat-raised-button class="login-form-button" (click)="changePassword()">
        {{'Order.userData.update'|translate}}
    </button>
</div>
