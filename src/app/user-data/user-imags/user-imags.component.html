
    <div class="clearfix">
        
      <!--   http://sirun-bar-api.annaniks.com/image/user-image/     (nzChange) = 'uploadFile($event)'  -->

        <!-- nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"  [nzPreview]="handlePreview"   [(nzFileList)]="fileList"  [nzShowButton]="files.length < 10"-->
        <nz-upload nzListType="picture-card" (nzChange) = 'uploadFile($event)'
          nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" [nzPreview]="handlePreview"   [(nzFileList)]="fileList"  [nzShowButton]="fileList.length < 10">
            
            <div>
                <i nz-icon nzType="plus"></i>
                <div style="margin-top: 8px">Upload</div>
            </div>
        </nz-upload>

        <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
            (nzOnCancel)="previewVisible = false">
            <ng-template #modalContent>
                <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
            </ng-template>
        </nz-modal>


    </div>
