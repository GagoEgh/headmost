<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="img-menu">
        <div class="block">
            <div *ngIf = 'frames.apiPhoto else myPhoto' class="block-1">
                <div class="bg-img" *ngFor='let item of frames.painding.imgs' #newItem (click)='changeImg(item)'
                    [style.background-image]="'url('+ item.thumbnail + ')'">
                </div>
            </div>
            <ng-template #myPhoto>
                <div class="bg-img" *ngFor='let img of frames.fileList' (click)="showMyPhoto(img)"
                    [style.background-image]="'url('+ img.image + ')'">
                </div>
            </ng-template>
        </div>
        <nav class="bar">
            <h2>կարգաորումների ընտրութուն</h2>
            <div class="menu">
                <div class="color">
                    <p class="subtitle">գույներ</p>
                    <ul class="ul">
                        <li class="list" *ngFor='let block of frames.imgColor' (click)='changeFone(block)'
                            [ngClass]="{'listActive':frames.painding.id=== block.ceys.id}">
                            {{block.ceys.name_hy}}
                        </li>
                    </ul>
                </div>
                <div class="color">
                    <p class="subtitle">կատեգորիա</p>
                    <ul class="ul">
                        <li class="list" *ngFor='let category of categoryList, let i = index'
                            (click)='showCategory(category)'
                            [ngClass]="{'listActive':frames.painding.categoryId=== category.id}">
                            {{category.name_hy}}
                        </li>
                        <li class="list" (click)="getMyPhoto()">իմ նկարները</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="modal-footer"></div>
