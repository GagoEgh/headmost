
<div class="menu">
    <div class="change" (click)='changeImg()'>
        <p class="bottom">{{'_imgs._change-image'|translate}}</p>
    </div>
    <div class="delete">
        <p class="bottom" (click)="getApp(true,mainApp)"> {{'_imgs._delete-text'|translate}}</p>
    </div>
</div>
<div class="im" > 
    <div class="imgs">
        <div class="bg-img" *ngFor='let img of frames.letterImges,let i = index' (click)="openImg(img,i)"
            [style.background-image]="checkImage(img.image.image)?'url( '+ img.image.image + ')':'url( http://sirun-bar-api.annaniks.com/'+ img.image.image + ')'">
            <div class="bgr">
                <p>{{'_imgs._img-hover'|translate}}</p>
            </div>
        </div>
    </div>
</div>
<button   class="btn-save" (click)='myMagnitOrder()'*ngIf='!frames.isOrder'>{{'_imgs._batn-save'|translate}}</button>
