<div class="conteiner">
    <span class="material-icons-outlined" (click)="isBar = !isBar" [style.z_index]="isBar?'22':'0'">
        <img src="./assets/1x/outline_view_headline_black_24dp.png">
    </span>
    <nav class="bar" [style.display]="isBar?'block':'none'">
        <h2 class="title">Նվերների տարբերակներ</h2>
        <ul>
            <li *ngFor='let item of frameIdeas'>
                <a href="">{{item.name_hy}}</a>
            </li>
        </ul>

    </nav>
    <article infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollUpDistance]="scrollUpDistance"
        [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown($event)">
        <div class="main">

            <div class="img-idea" *ngFor='let img of frameImgs,let i = index' >
               <div class="imgs" [style.background-image]="'url('+ img.image + ')'">

                </div>

                 <div class="info">
                     <div>
                        <h3 class="img-title">{{img.created_frame_category_details.name_hy}} </h3>
                        <h3 class="img-title">{{img.price}}դր</h3>
                     </div>
                     <div class="order" (click)="addOrder(i)">
                         <img src="./assets/1x/orderIconWhite.png">
                     </div>
                </div>
            </div>

        </div>
    </article>

</div>
