<div class="conteiner">
  <div class="silki">
    <a class="frame" routerLink='/' routerLinkActive='active' [routerLinkActiveOptions]="{exact:true}">frame</a>
    <a class="frame" routerLink='/order' routerLinkActive='active' [class.red]="frames.isOrder">
      <img src='../assets/1x/outline_shopping_cart_black_24dp.png'>
      <span>{{frames.orderList.length}}</span>
    </a>
    <a class="frame" *ngIf='frames.userData.first_name, else log'>{{frames.userData.first_name}}</a>
    <ng-template #log>
      <a class="frame" (click)="open()">login</a>
    </ng-template>

  </div>
</div>



<router-outlet></router-outlet>
